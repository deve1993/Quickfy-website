<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo -->
  <circle cx="150" cy="315" r="60" fill="white" opacity="0.2"/>
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">Q</text>

  <!-- Title -->
  <text x="260" y="290" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">Quickfy</text>
  <text x="260" y="360" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Marketing Intelligence Platform</text>

  <!-- Subtitle -->
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">AI-Powered Marketing Analytics & Automation</text>
</svg>
