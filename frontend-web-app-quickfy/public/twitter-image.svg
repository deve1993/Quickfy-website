<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="twitterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#twitterGrad)"/>

  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="150" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="500" r="100" fill="rgba(255,255,255,0.05)"/>

  <!-- Logo and text centered -->
  <g transform="translate(600, 300)">
    <circle cx="0" cy="-40" r="50" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">Q</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Quickfy</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Marketing Intelligence Platform</text>
  </g>
</svg>
